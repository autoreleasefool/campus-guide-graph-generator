<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Meta data -->
    <meta charset="utf-8">
    <title>GG - Campus Guide</title>
    <!-- Load styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Roboto|Material+Icons">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <!-- Load scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script defer src="js/script.js"></script>
  </head>

  <body>

    <div id="toolbar-area">
      <div id="toolbar">
        <div class="header"></div>
        <div class="icons">
          <i id="tool-select" class="material-icons md-light md-24 icon tool">touch_app</i>
          <i id="tool-pan" class="material-icons md-light md-24 icon tool">pan_tool</i>
          <i id="tool-add" class="material-icons md-light md-24 icon tool">add_circle</i>
          <i id="tool-remove" class="material-icons md-light md-24 icon tool">remove_circle</i>
          <i id="tool-edge" class="material-icons md-light md-24 icon tool">linear_scale</i>
          <i class="material-icons md-light md-24 icon"></i>
          <i id="tool-zoom-in" class="material-icons md-light md-24 icon tool">zoom_in</i>
          <i id="tool-zoom-out" class="material-icons md-light md-24 icon tool">zoom_out</i>
        </div>
      </div>
    </div>

    <canvas id="contentCanvas" /></canvas>

    <div id="properties">

      <div id="base-props" class="prop">

        <label for="base-name">Name</label>
        <input type="text" id="base-name" name="base-name" placeholder="MHN" />

        <hr />

        <label>Floors</label>
        <div class="prop-list-container">
          <ul id="base-floors" class="prop-list">
          </ul>
        </div>

        <label for="base-floor">Floor name</label>
        <input type="text" id="base-floor" name="base-floor" placeholder="First" />

        <label for="base-floor-image">Image</label>
        <div class="filepath-input-container">
          <input disabled class="filepath-input" type="text" id="base-floor-image" name="base-floor-image" placeholder="/Users/joseph/Desktop/image.png" />
          <i class="material-icons md-light md-24 prop-folder" for="floor-image">folder</i>
          <input type="file" id="floor-image" />
        </div>

        <hr />

        <table id="graph-stats">
          <thead>
            <tr>
              <th>Type</th>
              <th>Current</th>
              <th>All</th>
            <tr>
          </thead>
          <tbody>
            <tr>
              <td><i class="material-icons md-light md-24">store</i></td>
              <td>0</td>
              <td>0</td>
            </tr>
            <tr>
              <td><i class="material-icons md-light md-24">layers</i></td>
              <td>0</td>
              <td>0</td>
            </tr>
            <tr>
              <td><i class="material-icons md-light md-24">swap_vert</i></td>
              <td>0</td>
              <td>0</td>
            </tr>
            <tr>
              <td><i class="material-icons md-light md-24">transfer_within_a_station</i></td>
              <td>0</td>
              <td>0</td>
            </tr>
            <tr>
              <td><i class="material-icons md-light md-24">room</i></td>
              <td>0</td>
              <td>0</td>
            </tr>
            <tr>
              <td>Nodes</td>
              <td>0</td>
              <td>0</td>
            </tr>
            <tr>
              <td>Edges</td>
              <td>0</td>
              <td>0</td>
            </tr>
          </tbody>
        </table>

      </div>

      <div id="node-props" class="prop">

        <label for="node-bid">Building ID (optional)</label>
        <input type="text" id="node-bid" name="node-bid" placeholder="0" />

        <label>Type</label>
        <div class="prop-horiz prop-icon-list">
          <i id="node-type-0" class="material-icons md-light md-24 icon-list-item node-type">store</i>
          <i id="node-type-1" class="material-icons md-light md-24 icon-list-item node-type">layers</i>
          <i id="node-type-2" class="material-icons md-light md-24 icon-list-item node-type">swap_vert</i>
          <i id="node-type-3" class="material-icons md-light md-24 icon-list-item node-type">transfer_within_a_station</i>
          <i id="node-type-4" class="material-icons md-light md-24 icon-list-item node-type">room</i>
        </div>

        <label for="node-id">Name (optional)</label>
        <input type="text" id="node-id" name="node-id" placeholder="02" />

        <hr />

        <div class="prop-horiz">
          <label for="node-x" class="prop-node-val">X</label>
          <input type="text" id="node-x" name="node-x" />

          <label for="node-y" class="prop-node-val">Y</label>
          <input type="text" id="node-y" name="node-y" />
        </div>

        <div class="prop-horiz">
          <label for="node-r" class="prop-node-val">R</label>
          <input class="node-color" type="range" id="node-r" name="node-r" min="0" max="255" value="0" />
        </div>

        <div class="prop-horiz">
          <label for="node-g" class="prop-node-val">G</label>
          <input class="node-color" type="range" id="node-g" name="node-g" min="0" max="255" value="0" />
        </div>

        <div class="prop-horiz">
          <label for="node-b" class="prop-node-val">B</label>
          <input class="node-color" type="range" id="node-b" name="node-b" min="0" max="255" value="0" />
        </div>

      </div>

      <div id="edge-props" class="prop">

        <label for="edge-node-a">Node A</label>
        <input type="text" id="edge-node-a" name="edge-node-a" placeholder="0:s:0" />

        <label for="edge-node-b">Node B</label>
        <input type="text" id="edge-node-b" name="edge-node-b" placeholder="0:s:0" />

        <hr />

        <label for="a-to-b">A to B (optional)</label>
        <textarea id="a-to-b" rows="5" name="a-to-b" placeholder="Turn right and..."></textarea>

        <label for="b-to-a">B to A (optional)</label>
        <textarea id="b-to-a" rows="5" name="b-to-a" placeholder="Turn left and..."></textarea>

        <div class="prop-horiz spaced">
          <label for="edge-accessible" class="prop-edge-val">Accessible?</label>
          <input type="checkbox" id="edge-accessible" name="edge-accessible" />
        </div>

        <div class="prop-horiz spaced">
          <label for="edge-closed" class="prop-edge-val">Closed?</label>
          <input type="checkbox" id="edge-closed" name="edge-closed" />
        </div>

      </div>

    </div>

  </body>

</html>
